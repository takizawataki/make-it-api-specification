"dashboards/device":
  get:
    summary: デバイス状態取得
    description: デバイス状態を取得する。
    security:
      - bearerAuth: []
    tags:
      - ダッシュボード
    parameters:
      - in: query
        name: mode
        required: false
        description: >
          モード
            * 1 - 電池状態
            * 2 - 電波状態
            * 3 - 電波状態 | 電池状態
            * 4 - 死活状態
            * 5 - 死活状態 | 電池状態
            * 6 - 死活状態 | 電波状態
            * 7 - 死活状態 | 電波状態 | 電池状態
        schema:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
          default: 7
          example: 2
    responses:
      "200":
        description: 正常終了
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/dashboards.yml#/deviceSummaryResult"
      "400":
        description: パラメータエラー
