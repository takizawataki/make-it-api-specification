"dashboards":
  get:
    summary: ダッシュボード設定取得
    description: 対象ユーザーのダッシュボード設定を取得する。
    security:
      - bearerAuth: []
    tags:
      - ダッシュボード
    responses:
      "200":
        description: 正常終了
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/dashboards.yml#/dashboard"
      "400":
        description: パラメータエラー
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
      "401":
        description: API認証エラー (※ [API Gatewayから返却される](https://aws.amazon.com/jp/premiumsupport/knowledge-center/api-gateway-cognito-401-unauthorized/)）
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
      "403":
        description: 実行権限エラー （※ [Amazon S3](https://aws.amazon.com/jp/premiumsupport/knowledge-center/s3-troubleshoot-403/)や[AWS WAF](https://dev.classmethod.jp/articles/aws-waf-custom-errorpage/)、[API Gateway](https://docs.aws.amazon.com/ja_jp/apigateway/latest/developerguide/api-gateway-gatewayResponse-definition.html)から403エラー返却される場合がある）
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
      "404":
        description: 指定された情報が見つからない
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
      "500":
        description: サーバーエラー
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
  post:
    summary: ダッシュボード設定登録
    description: 対象ユーザーのダッシュボード設定を追加する。
    security:
      - bearerAuth: []
    tags:
      - ダッシュボード
    requestBody:
      required: true
      content:
        "application/json":
          schema:
            $ref: "../components/schemas/dashboards.yml#/dashboardPostRequest"
    responses:
      "201":
        description: 正常終了 (Created)
      "400":
        description: パラメータエラー
