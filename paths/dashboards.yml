          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
      "500":
        description: サーバーエラー
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/errors.yml#/error"
  put:
    summary: ダッシュボード設定更新
    description: ダッシュボード設定を更新する。
    tags:
      - ダッシュボード
    security:
      - bearerAuth: []
