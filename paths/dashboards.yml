"dashboards/alarm":
  get:
    summary: 警報状態取得
    description: 警報状態を取得する。
    security:
      - bearerAuth: []
    tags:
      - ダッシュボード
    parameters:
      - in: query
        name: mode
        required: false
        description: >
          モード
            * 1 - デマンド
            * 2 - しきい値
            * 3 - デマンド | しきい値
        schema:
          type: integer
          enum:
            - 1
            - 2
            - 3
          default: 3
          example: 2
    responses:
      "200":
        description: 正常終了
        content:
          "application/json":
            schema:
              $ref: "../components/schemas/dashboards.yml#/alarmSummaryResult"
      "400":
        description: パラメータエラー
